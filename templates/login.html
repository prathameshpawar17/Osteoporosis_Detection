<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style_account.css') }}">

	<style>

		body {
		background-image: url("{{ url_for('static', filename='bg18.jpg') }}");
        background-color: #6b3939;
        padding-bottom:80px;
        font-family:'Source Sans Pro', sans-serif;
        background-repeat: no-repeat;
        background-size: 2050px 1020px;
}

		
	</style>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login In</h2>
				</div>
			</div>
			<div class="row justify-content-center ">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center" ><a class="nav-link active" href="/signup">Don't Have an account?</a></h3>

           
			<form method="post" action="{{ url_for('login') }}" class="signin-form">
					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="Username" name="username" required>
					</div>
			  
					<div class="form-group">
				 		<input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
				 	<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
			  		</div>
			  		<div class="form-group">
				  		<button type="submit" value="login" class="form-control btn btn-primary submit px-3">Sign In</button>
			 		 </div>
			</form>

			<br>
			<div class="mb-4 text-center"> {{error}} </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
