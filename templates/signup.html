<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style_account.css') }}">

	<style>

		body {
	        background-image: url("{{ url_for('static', filename='b4.jpeg') }}");
			background-size: 2100px 1300px;
    		background-repeat: no-repeat
		  }
		
		  .form-bg2{
			background-image: url("{{ url_for('static', filename='bg55.svg') }}");
			background-size: 600x 800px;
    		background-repeat: no-repeat;
			padding-left: 300;
			
            background-position: 105% 170%;
		  }
	</style>	

	</head>
    
	<!-- <body class="img js-fullheight";> --> 
	<body>	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registeration Form</h2>
				</div>
			</div>

			<!-- <div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Registeration Form</h2>
			</div> -->

			<div class="row justify-content-center form-bg2">
				
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center"><a class="nav-link active" href="/login">Have an account?</a></h3>


		      	<form method="post" action="{{ url_for('signup') }}" class="signin-form">

					<div class="form-group">
						<input type="text" id="fullname" class="form-control" placeholder="Full Name" name="fullname" required>
					</div>

					<div class="form-group">
						<textarea name="address" id="address" class="form-control" placeholder="Address" rows="3" cols="5" required></textarea>
					</div>

					<div class="form-group">
						<input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
					</div>

					<div class="form-group">
						<input type="tel" id="phonenumber" class="form-control" placeholder="Phone Number" name="phonenumber" pattern="[0-9]{10}" required>
					</div>

		      		<!-- <div class="form-group">
		      			<input type="text" id="gender" class="form-control" placeholder="Gender" name="gender" required>
		      		</div> -->

					<div class="form-group">
					<select name="gender" id="gender" class="form-control">
						<option value="" class="dropdown-item">-Select Gender-</option>
						<option value="Male" class="dropdown-item">Male</option>
						<option value="Female" class="dropdown-item">Female</option>
						<option value="Other" class="dropdown-item">Other</option>
					</select>
				    </div>

					<div class="form-group">
						<input type="number" id="age" class="form-control" placeholder="Age" name="age" required>
					</div>

					<div class="form-group">
						<input type="date" id="dob" class="form-control" placeholder="DOB (DD-MM-YYYY)" name="dob" required>
					</div>

					<div class="form-group">
						<input type="text" id="medical" class="form-control" placeholder="Medical History" name="medical" required>
					</div>

					
					<div class="form-group">
						<!-- <input type="text" id="bloodgroup" class="form-control" placeholder="Blood Group" name="bloodgroup" required> -->
						<select name="bloodgroup" id="bloodgroup" class="form-control">
							<option value="" class="dropdown-item">-Select Blood Group-</option>
							<option value="A+" class="dropdown-item">A+</option>
							<option value="B+" class="dropdown-item">B+</option>
							<option value="AB+" class="dropdown-item">AB+</option>
							<option value="O+" class="dropdown-item">O+</option>
							<option value="A-" class="dropdown-item">A-</option>
							<option value="B-" class="dropdown-item">B-</option>
							<option value="AB-" class="dropdown-item">AB-</option>
							<option value="O-" class="dropdown-item">O-</option>
						</select>
					</div>

					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="Username" name="username" required>
					</div>

					<div class="form-group">
					<input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>

					<div class="form-group">
						<button type="submit" value="signup" class="form-control btn btn-primary submit px-3">Register</button>
					</div>

	            </form>

			  <br>
			  <div class="mb-4 text-center"> {{error}} </div>

	          
		      </div>
				</div>
			</div>
		</div>
		
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>

</html>
